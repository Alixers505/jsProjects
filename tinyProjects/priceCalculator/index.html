<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title Goes Here</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>How Many Phones Can You Purchase?</h1>

  <main>
    <section>
      <form>
        <h2>Bank Balance: </h2><input type="number" name="balance">
        <h2>Tax Rate: </h2><div class="value">9%</div>
        <h2>Phone Price: </h2><div class="value">$500</div>
        <h2>Accessory Price: </h2><div class="value">$50</div>
        <button type="submit">Calculate</button>
      </form>
    </section>
    <section>
      <aside>
        <div><h2>Starting Balance: </h2><span id="startingBalance"></span></div>
        <div><h2>Number of Phones: </h2><span id="phones"></span></div>
        <div><h2>Remaining Bank Balance: </h2><span id="balance"></span></div>
        <div><h2>Purchase Total: </h2><span id="purchase"></span></div>
      </aside>
   </section>
  </main>

  <script src="script.js"></script>
  </body>
</html>
