<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Word Scramble Project</title>
  <link rel="stylesheet" href="style.css">

  <noscript>This game requires JavaScript to function. Please enable JavaScript to play.</noscript>
</head>
<body>

  <h1 id="pageTitle">Word Scramble</h1>
  <form id="joke-form">
    <section>
      <h2> Unscramble these letters to form a word:</h2>
      <label>
        <div class="scrambled"></div>
        <input id="userInput" type="text" size="10">
      </label>
      <button type="submit" name="check">Check</button>
    </section>
    <p class="hint">Hint: All of the words are related to coding.</p>
    <section>
      <h3 id="result"></h3>
      <button type="reset">New Word</button>
    </section>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

  <script src="script.js"></script>
  </body>
</html>
