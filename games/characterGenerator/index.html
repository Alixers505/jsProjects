<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Generator</title>
  <link rel="stylesheet" href="./assets/style.css">

  <noscript>This page requires JavaScript to function. Please enable JavaScript to view this page as it was intended.</noscript>

</head>
<body>

  <main>
    <h1>Character Generator</h1>
    <div class="flex-center">
      <button id="createCharButton">Create Character</button>
    </div>
    <div id="charResult" class="flex-center">
      <h2 id="charName">Your Character</h2>
      <div class="flex-box"><h3>Class: </h3><span id="charClass"></span></div>
      <div class="flex-box"><h3>Power: </h3><span id="charPower"></span></div>
      <div class="flex-box"><h3>Weapon: </h3><span id="charWeapon"></span></div>
      <div class="flex-box"><h3>Gender: </h3><span id="charGender"></span></div>
    </div>

  </main>

  <footer>
    <h3>Developed by Alysha Buselt</h3>
    <div class="flex-center"><button><a href="https://github.com/Alixers505">GitHub</a></button></div>
  </footer>

  <script src="assets/script.js"></script>
  </body>
</html>
